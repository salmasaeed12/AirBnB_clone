<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AirBnB Clone</h1>
        </div>
    </header>
    <section class="filters">
        <div class="container">
            <div class="locations">
                <h3>States</h3>
                <h4>Fake State</h4>
                <ul class="popover">
                    <li>
                        <h2>Fake State</h2>
                        <ul>
                            <li>Fake City 1</li>
                            <li>Fake City 2</li>
                            <!-- Add more cities if needed -->
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Fake Amenities</h4>
                <ul class="popover">
                    <!-- Add amenities here if needed -->
                </ul>
            </div>
        </div>
    </section>
    <section class="places">
        <div class="container">
            <h1>Places</h1>
            <article>
                <h2>Fake Place</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">Max Guests: 4</div>
                    <div class="number_rooms">Bedrooms: 2</div>
                    <div class="number_bathrooms">Bathrooms: 2</div>
                    <div class="user"><strong>Owner:</strong> Fake Owner</div>
                    <div class="description">Description: Fake Description</div>
                </div>
            </article>
            <!-- Add more articles for other places -->
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 AirBnB Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
